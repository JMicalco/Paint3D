<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        overflow: hidden;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <script type="module">
        import * as THREE from "https://unpkg.com/three/build/three.module.js";
        import {OrbitControls} from "https://unpkg.com/three/examples/jsm/controls/OrbitControls.js";
        import Stats from "https://unpkg.com/three/examples/jsm/libs/stats.module.js";
        import dat from "https://unpkg.com/three@0.126.1/examples/jsm/libs/dat.gui.module.js";



        "use strict";

        let renderer, scene, camera, cameraControls, mesh, stats;

        function init() {
            // RENDERER ENGINE
            renderer = new THREE.WebGLRenderer({antialias: true});
            //renderer.setClearColor(new THREE.Color(1, 1, 1,));
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // SCENE
            scene = new THREE.Scene();

            // CAMERA
            let fov = 60;
            let aspect = window.innerWidth / window.innerHeight;
            let near = 0.1;
            let far = 10000;
            camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
            camera.position.set(0, 0, 3);
            cameraControls = new OrbitControls(camera, renderer.domElement);

            // MODELS
            let geometry3 = new THREE.ConeGeometry();
            let geometry2 = new THREE.SphereGeometry();
            let geometry = new THREE.BoxGeometry();
            let material = new THREE.MeshBasicMaterial({color: "white", wireframe: true});
            mesh = new THREE.Mesh(geometry, material);
            //mesh2 = new THREE.Mesh(geometry2, material);
            mesh.name = "Cube";

            // SCENE GRAPH
            scene.add(mesh);
            
            // GUI
            let gui = new dat.GUI();

            //Objects
            let objects = {
                cube: true,
                sphere: false,
                cone: false,
            }

            // model
            let model = {
                rotY: mesh.rotation.y * Math.PI / 180,
                posHome: function() {
                    mesh.position.x = 0;
                },
                rotHome: function() {
                    model.rotY = 0;
                    mesh.rotation.y = 0;
                },
                listColors: ["White", "Red", "Yellow"],
                defaultItem: "White",
                colorPalette: [1, 1, 1]
            }


            // General Info Menu
            let generalMenu = gui.addFolder("Select Object");
            let Cube = generalMenu.add(objects, "cube").listen().name("Cube").listen().onChange(function() {
                scene.remove(mesh)
                objects.cube=true;
                objects.sphere=false;
                objects.cone=false;
                mesh = new THREE.Mesh(geometry, material);
                scene.add(mesh)
            });
            let sphere = generalMenu.add(objects, "sphere").listen().name("Sphere").onChange(function() {
                scene.remove(mesh)
                objects.cube=false;
                objects.sphere=true;
                objects.cone=false;
                mesh = new THREE.Mesh(geometry2, material);
                scene.add(mesh)
            });
            let cone = generalMenu.add(objects, "cone").listen().name("Cone").listen().onChange(function() {
                scene.remove(mesh)
                objects.cube=false;
                objects.sphere=false;
                objects.cone=true;
                mesh = new THREE.Mesh(geometry3, material);
                scene.add(mesh)
            });

            // Position Menu
            let positionMenu = gui.addFolder("Model's Position Menu");
            let sliderPosX = positionMenu.add(mesh.position, "x").min(-5).max(5).step(0.5).setValue(0).name("X").listen().onChange(function(value) {
                mesh.position.x = value;
            });
            let btnPosHome = positionMenu.add(model, "posHome").name("HOME").onChange(function(event) {

            });

                // Orientation Menu
            let rotMenu = gui.addFolder("Model's Rotation Menu");
            let sliderRotY = rotMenu.add(model, "rotY").min(-180).max(180).step(10).setValue(0).name("Y (deg)").listen().onChange(function(value) {
                mesh.rotation.y = model.rotY * Math.PI / 180;
            });;

            let btnRotHome = rotMenu.add(model, "rotHome").name("HOME").onChange(function(event) {

            });

                // Appearance Menu
                let appearMenu = gui.addFolder("Model's Appearance Menu");
                let chbWireframe = appearMenu.add(mesh.material, "wireframe").setValue(true).name("Wireframe").onChange(function(value) {});
            let listColors = appearMenu.add(model, "defaultItem", model.listColors).name("Color List").onChange(function(item) {
                mesh.material.color = new THREE.Color(model.defaultItem.toLowerCase());
                model.colorPalette = [mesh.material.color.r * 255, mesh.material.color.g * 255, mesh.material.color.b * 255];
            });
            let colorPalette = appearMenu.addColor(model, "colorPalette").name("Color Palette").listen().onChange(function(color) {
                mesh.material.color = new THREE.Color(color[0]/255, color[1]/255, color[2]/255);
            });

            // STATS
            stats = new Stats();
            stats.showPanel(0); // FPS
            document.body.appendChild(stats.dom);

            // ANIMATION
            renderLoop();

            // Appearance Menu


            rotMenu.open();
            gui.close()

        }

        function renderLoop() {
            stats.begin();
            renderer.render(scene, camera); // DRAW SCENE
            updateScene();
            stats.end();
            stats.update();
            requestAnimationFrame(renderLoop);
        }

        function updateScene() {
            //mesh.rotation.y = mesh.rotation.y + 1 * Math.PI / 180;
        }


        // EVENT LISTENERS & HANDLERS
        document.addEventListener("DOMContentLoaded", init);

        window.addEventListener("resize", function() {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
